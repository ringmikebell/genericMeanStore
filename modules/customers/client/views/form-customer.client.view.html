<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <!--First Name-->
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First Name</label>
          <input name="firstName" type="text" ng-model="vm.customer.firstName" id="firstName" class="form-control" placeholder="First Name" required>
          <div ng-messages="vm.form.customerForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required"> first name is required.</p>
          </div>
          <!--Last Name-->
          <label class="control-label" for="lastName">Last Name</label>
          <input name="lastName" type="text" ng-model="vm.customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          <div ng-messages="vm.form.customerForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required"> last name is required.</p>
          </div>
          <!--Address-->
          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="Address" required>
          <div ng-messages="vm.form.customerForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer's address is required.</p>
          </div>
          <!--Phone Number-->
          <label class="control-label" for="phoneNumber">Phone Number</label>
          <input name="phoneNumber" type="text" ng-model="vm.customer.phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
          <div ng-messages="vm.form.customerForm.phoneNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer's phone number is required.</p>
          </div>
          <!--Date of Last Purchase-->
          <label class="control-label" for="dateLastPurchase">Date of last purchase</label>
          <input name="dateLastPurchase" type="date" ng-model="vm.customer.dateLastPurchase" id="dateLastPurchase" class="form-control" placeholder="Date of last purchase" required>
          <div ng-messages="vm.form.customerForm.dateLastPurchase.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer's last purchase is required.</p>
          </div>
          <!--Birthday-->
          <label class="control-label" for="birthday">Birthday</label>
          <input name="birthday" type="date" ng-model="vm.customer.birthday" id="birthday" class="form-control" placeholder="Birthday" required>
          <div ng-messages="vm.form.customerForm.birthday.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer's birthday is required.</p>
          </div>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
